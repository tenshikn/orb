<form action='/signup' method='post' spellcheck="false" class="needs-validation pt-3" novalidate>
    <div class="form-row">
      <div class="col-lg form-group">
        <input class="form-control w-100" type="text" id="first" name="first_name" autofocus autocomplete="off" placeholder="First name" required>
      </div>
      <div class="col-lg form-group">
        <input class="form-control w-100" type="text" id="last" name="last_name" autcomplete="off" placeholder="Last name" required>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control w-100" id="username" name="username" autocomplete="off" placeholder="Username" type="text" required>
    </div>
    <div class="form-group">
      <input class="form-control w-100" required name="email" autocomplete="off" placeholder="Email" type="email">
    </div>
    <div class="invalid-feedback">
          Invalid Email
    </div>
    <div class="form-group">
      <input class="form-control w-100 password" name="password" id="password" required autocomplete="off" placeholder="Password" type="password">
    </div>
    <div class="form-group">
      <input class="form-control w-100" name="password_confirm" id="confirmation" required autocomplete="off" placeholder="Confirm Password" type="password">
    </div>
    <div class="pt-3">
      <button class="btn btn-success" type="submit">CREATE ACCOUNT</button>
    </div>
</form>
